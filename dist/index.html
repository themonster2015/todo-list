<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  <script defer src="main.bundle.js"></script></head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Today's To Do</h1>
        <i class="fa fa-refresh"></i>
      </div>
      <input class="addInput" type="text" placeholder="Add to your list..." />
      <ul></ul>
      <button class="clearCompleted" type="submit">Clear all completed</button>
    </div>
  </body>
</html>
